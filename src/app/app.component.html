<div class="main-container">
  <div class="bins">
    <div id="{{status.name}}" class="bin" *ngFor="let status of statuses" (drop)="drop($event)"
         (dragover)="dragOver($event)">
      <div class="head">
        <div class="title">
          {{status.rusName}}
          <span class="count">(</span>{{countTasks(status)}}<span class="count">)</span>
        </div>
      </div>
      <div class="tasks">
        <div class="taskFor" *ngFor="let task of tasks">
          <div id="{{task.id}}" class="task {{task.status}}" *ngIf="task.status===status.name"
               (click)="modal.showModal(task)" draggable="true"
               (dragstart)="dragStart($event)"
               (dragend)="dragEnd($event)">
            <div class="task-section company">{{task.company}}</div>
            <div class="task-section id-importance">
              <div class="id">â„– {{task.id}}</div>
              <div class="importance">{{task.importance}}</div>
            </div>
            <div class="task-section type">{{task.type}}</div>
            <div class="task-section date">{{dateParse(task.date) | date: 'dd.MM.yy'}}</div>
            <div class="task-section description">{{task.description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal></app-modal>
